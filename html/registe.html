<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registe.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/captcha.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/registe.js"></script>
</head>

<body>
    <div class="registe">
        <div class="header">
            <a href=""></a>
        </div>
        <div class="main">
            <h1>
                注册新用户 <span>我已经注册，现在就<a href="../html/login.html">登录</a></span>
            </h1>
            <div class="mainL">
                <img src="../images/login_newlogo.jpg" alt="">
            </div>
            <div class="mainR">
                <div class="imgCodeBox">
                    <input type="text" id="imgCode" autocomplete="off" placeholder="请输入验证码">
                    <span class="imgCode">
                        <canvas id="captcha"></canvas>
                    </span>
                    <span class="imgCodeText">请输入图片验证码</span>
                </div>
                <div class="phoneBox">
                    <input type="text" id="phoneNum" autocomplete="off" placeholder="请输入手机号码">
                    <span class="sendMsg">获取短信验证码</span>
                    <span class="msgCodeText">请输入有效的手机号</span>
                </div>
                <div class="msgCode">
                    <input type="text" id="phoneMsg" autocomplete="off" placeholder="请输入手机验证码">
                    <span></span>
                </div>
                <div class="passwordBox1">
                    <input type="text" id="password1" autocomplete="off" placeholder="请输入密码">
                    <span></span>
                    <p class="p1">
                        <b class="b1">安全强度: </b><span class="s1"></span><span class="s2"></span><span
                            class="s3"></span><b class="b2">强</b>
                    </p>
                </div>
                <div class="passwordBox2">
                    <input type="text" id="password2" autocomplete="off" placeholder="请确认密码">
                    <span></span>
                </div>
                <div class="checkBox">
                    <div class="checkBox1">
                        <span><input type="checkBox" id="check"><label for="check">请阅读</label><a
                                href="#">《VANCL凡客诚品服务条款》</a></span>
                        <a href="#" class="btn"><b class="zhuce">立即注册</b></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
